<head>

  <title>Solomon's links</title>
  <link rel="icon" type="image/x-icon" href="heart.png">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-image: url("https://f4.bcbits.com/img/a2956946643_10.jpg");
      display: flex;
      justify-content: center;
      background-size: cover; 
      background-repeat: no-repeat;
      font-family: 'Raleway';font-size: 22px;
    }
    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .name {
      color: #fffffe;
      display: flex;
      justify-content: center;
    }

    .social-icons a {
      color: #fffffe;
      text-decoration: none
    }
    .social-icons a:hover {
      color: #fffffe;
      text-decoration: underline
    }

    .link {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      padding: 5px;
      border-radius: 30px;
    }

    .link a {
      color: #001e1d;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }
    .link:hover {
      color: #0077ff;
      background-color: rgba(231, 96, 249, 0.836);
      text-align: center;
      flex-grow: 1;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

    .banner {
      display: flex;
      justify-content: center;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
    }

  </style>
</head>
